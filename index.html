                                <p className="text-xs text-slate-400">Data Source: O*NET & LinkedIn Insights (Live)</p>
                            </div>
                            <div className="flex gap-2 text-xs">
                                <span className="px-2 py-1 bg-emerald-500/10 text-emerald-400 rounded border border-emerald-500/20 flex items-center gap-1"><TrendingUp className="w-3 h-3" /> +14% YoY Growth</span>
